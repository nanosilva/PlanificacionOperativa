<div class="class container">
<div class="wrapper fadeInDown ">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <h3 >Login</h3>
            <i-bs name="person-circle" width="30" height="30">
            </i-bs>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="login()" id="login" >
            <input type="text" [(ngModel)]="usuario.email" id="email" class="fadeIn second" required name="email"placeholder="Usuario (mail)">
            <input type="password"  [(ngModel)]="usuario.password" id="password" class="fadeIn third" required name="password" placeholder="Contraseña">
            <input type="submit" class="fadeIn fourth" value="Log In" routerLink="/">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
        </div>
        <div class="row"  *ngIf="error_inicio">
            <label class="mt-3" style="color:grey;" >Usuario o contraseña incorrectos</label>
          </div>  

    </div>
</div>
</div>
